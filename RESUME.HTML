<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Powered Resume Builder and Analyzer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>AI-Powered Resume Builder and Analyzer</h1>
    
    <form id="resume-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="experience">Experience:</label>
      <textarea id="experience" name="experience" rows="4" placeholder="Describe your work experience..." required></textarea>

      <label for="skills">Skills:</label>
      <textarea id="skills" name="skills" rows="3" placeholder="List your skills..." required></textarea>

      <label for="education">Education:</label>
      <textarea id="education" name="education" rows="3" placeholder="List your educational qualifications..." required></textarea>

      <button type="submit">Generate Resume</button>
    </form>

    <div id="resume-output" class="hidden">
      <h2>Your Resume:</h2>
      <div id="resume-content"></div>
      <h3>AI Analysis:</h3>
      <div id="analysis-content"></div>
    </div>

    <div id="loading" class="hidden">Analyzing...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
